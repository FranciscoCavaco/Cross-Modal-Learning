data:
  dataset_dir: Clotho
  splits:
    train: development
    val: validation
    test: evaluation
  hdf5_dir: SavedData
  hdf5_file: audio_logmel.hdf5
  pickle_dir: SavedData
  emb_file: word2vec_emb.pkl

captions:
  captions_dir: Captions
  caption_prefix: clotho_captions_
  json_dir: SavedData

audio:
  h5py_name: audio_logmel

# Configurations for training
training:
  model: CRNNWordModel
  algorithm:
    epochs: 150
    batch_size: 32
    criterion: TripletRankingLoss
    optimizer: AdamOptimizer

# Model hyper-parameters
CRNNWordModel:
  name: CRNNWordModel
  args:
    audio_encoder:
      in_dim: 64
      out_dim: 300
      up_sampling: True
    text_encoder:
      word_embedding:
        embed_dim: 300
        pretrained: True
        trainable: False


# Algorithm hyper-parameters

# Losses
TripletRankingLoss:
    name: TripletRankingLoss
    args:
        margin: 1.0


# Optimizers
AdamOptimizer:
    name: Adam
    args:
        lr: 0.001
        weight_decay: 0.0
    scheduler_args:
        mode: min
        factor: 0.1
        patience: 5
        threshold: 0.01
        threshold_mode: abs

